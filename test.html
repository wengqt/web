<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>music</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-1.12.3.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="music.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-7">
                <div class="row table_head">
                            <ul>
                                <li class="songname">歌曲</li>
                                <li class="singername">歌手</li>
                                <li class="songtime">时长</li>
                            </ul>

                </div>
                <div class="row songlist">





                </div>
            </div>
            <div class="song_details">
                <img class="song_pic" />
                <div class="thesong">
                    <p class="thesong_name">歌曲名：</p>
                    <p class="thesinger">歌手：</p>
                    <div class="lyrics">

                    </div>

                </div>

            </div>
        </div>
    </div>


    <div class="container">
        <button class="btn" id="pre">|<</button>
        <button class="btn" id="stopBtn">||</button>
        <button class="btn" id="playBtn">play</button>
        <button class="btn" id="next">>|</button>
        <button class="btn mute" >mute</button>
        <div class="voiceController">
            <div id="ball">

            </div>
            <div class="bar">

            </div>

        </div>
        <div id="voice">10%</div>
        <input type="range" min="0" id="processController" oninput="changeprocess(this.value)" value="0">
        <div id="time"></div>


    </div>


</body>
<script>

</script>

</html>
